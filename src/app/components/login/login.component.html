<div class="d-flex flex-wrap gap-2 justify-content-center custom-container ">
  <div>
    <form class="m-5" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <div class="mb-3">
        <h2>Iniciar sesión</h2>
        <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" #emailInput name="email" [(ngModel)]="userService.selectedUser.email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu email.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" #passwordInput name="password" [(ngModel)]="userService.selectedUser.password" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn bg-light">Iniciar sesion</button>
    </form>
  </div>
  <div class="m-5">
    <img width="300px" src="./../../../assets/img/login-picture.svg" alt="">
  </div>
</div>
